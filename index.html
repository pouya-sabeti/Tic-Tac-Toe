<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="css/normalizeCss/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaCss/media.css">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous"
  />
</head>
<body>
 <div class="dark-panel"></div>
<div class="app">

  <div class="nobat">
      <p>When to start first?</p>
      <div>
          <button onclick="nobat(0)"><i class="far fa-circle"></i> Circle</button>
          <button onclick="nobat(1)"><i class="fas fa-times"></i> times</button>
      </div>
  </div>
    <div class="main">
        <div class="box">
       
            <div class="scores">
                <div class="circle"><i class="far fa-circle"></i><p id="score-circle">0</p></div>
                <div class="times"><i class="fas fa-times"></i><p id="score-times">0</p></div>
            </div>

            <div class="dooz">

<div class="coll" id="cu-1"></div>
<div class="coll" id="cu-2"></i></div>
<div class="coll" id="cu-3"></div>
<div class="coll" id="cu-4"></div>
<div class="coll" id="cu-5"></div>
<div class="coll" id="cu-6"></div>
<div class="coll" id="cu-7"></div>
<div class="coll" id="cu-8"></div>
<div class="coll" id="cu-9"></div>
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="line-3"></div>
                <div class="line-4"></div>
            </div>
            <div class="circle-won">
                <p>circle won</p>
                <i class="far fa-circle"></i>
                <button onclick="agine()">Play again</button>
            </div>
            <div class="times-won">
                <p>times won</p>
                <i class="fas fa-times"></i>
                <button onclick="agine()">Play again</button>
            </div>
            <div class="Intense-equals">
                <p>Intense equals</p>
                <i class="fas fa-times"></i>
                <i class="far fa-circle"></i>
                <button onclick="agine()">Play again</button>
            </div>
        </div>
    </div>
</div>
<p class="moiarefi">طراحی شده توسط <a href="https://pouyasabeti.b6b.ir">پویا ثابتی نیری</a></p>
    <script src="js/app.js"></script>
   
</body>
</html>
